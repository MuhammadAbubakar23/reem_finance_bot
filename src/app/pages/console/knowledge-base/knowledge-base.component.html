<div class="content-box-wrapper d-flex w-100">
    <div class="middle-content d-flex">





        <div class="modal fade" id="creat-knowledgebase" tabindex="-1" aria-labelledby="creat-knowledgebaseLabel"
            aria-hidden="true" style="display: none;">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="creat-knowledgebaseLabel">Create Knowledge Base</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="knowledgeBaseForm">
                            <div class="mb-3">
                                <label>Name</label>
                                <input class="form-control" name="" formControlName="botName">
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="file" id="formFile" multiple="" (change)="onFileChange($event)" multiple>
                                <small class="coal d-inline-block">File types must be .zip / .md / .yml. Maximum file size
                                    is 25MB.</small>
                            </div>
                            <div class="center-section">
                                <span class="line"></span>
                                <span class="or-option">OR</span>
                                <span class="line"></span>
                            </div>

                            <div class="mb-3">
                                <label>URL</label>
                                <input type="url" class="form-control" name="" formControlName="url">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer shadow-sm saltBg">
                        <button type="button" class="btn btn-outline-secondary px-4"
                            data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn skyBg ms-2 px-4" data-bs-dismiss="modal" (click)="submitForm()">Save </button>
                    </div>

                </div>
            </div>
        </div>


        <div class="support-channel-wrapper console-body-wrapper" data-scrollbar="true" tabindex="-1"
            style="overflow: hidden; outline: none;">
            <div class="scroll-content">
                <div class="wider-container skybg">
                    <div class="bodyWrapper">
                        <div
                            class="d-flex align-items-center pb-3 justify-content-between border-2 border-bottom border-info">
                            <h5 class="fw-bold m-0">
                                Knowledge Base
                            </h5>
                            <button class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#creat-knowledgebase"><i class="fal fa-plus me-1"></i> Create
                                New</button>
                        </div>
                        <div class="row d-none">
                            <div class="col-md-5">
                                <div class="my-3">
                                    <label for="">Mandatory Files </label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected="">Data privacy policy</option>
                                        <option value="1">Terms and services</option>
                                        <option value="2">Data processing agreement</option>
                                    </select>
                                </div>
                                <span class="iconButton small bg-white">OR</span>
                                <div class="mb-3 mt-3">
                                    <label for="">URL </label>
                                    <input class="form-control" name="">
                                </div>
                            </div>
                        </div>
                        <div class="list-group-section">
                            <div class="list-group list-group-flush">
                                <ul class="list-group list-group-flush">
                                    @for(document of allDocuments; track document; let i = $index){
                                        <li class="list-group-item d-flex align-items-center">
                                            <a class="w-100 d-flex justify-content-between align-items-center"
                                                data-bs-toggle="collapse" role="button" data-bs-target="#emailcollapse"
                                                aria-expanded="false" aria-controls="emailcollapse">

                                                <div class="list-down-icon">
                                                    <span class="btn iconButton iconHover medium cherryTransBg night me-3">
                                                        <i class="fa-light fa-file-pdf"></i>
                                                    </span>
                                                </div>
                                                <div class="ms-2 me-auto">
                                                    <div class="fw-bold">{{document.name}}
                                                        <i class="fa-sharp fa-solid fa-badge-check" [ngClass]="{coal: !document.verified, mint: document.verified}"></i>
                                                    </div>

                                                </div>
                                            </a>
                                            @if(!document.verified){
                                                <button type="button" class="btn btn-sm btn-primary me-2">
                                                    Overwrite
                                                </button>
                                            }
                                            <button type="button" class="btn btn-sm btn-outline-primary">
                                                Trained
                                            </button>
                                        </li>
                                    }
                                    <!-- <li class="list-group-item d-flex align-items-center">
                                        <a class="w-100 d-flex justify-content-between align-items-center"
                                            data-bs-toggle="collapse" role="button" data-bs-target="#emailcollapse"
                                            aria-expanded="false" aria-controls="emailcollapse">

                                            <div class="list-down-icon">
                                                <span class="btn iconButton iconHover medium skyTransBg coal me-3">
                                                    <i class="fa-light fa-file-pdf"></i>
                                                </span>
                                            </div>
                                            <div class="ms-2 me-auto">
                                                <div class="fw-bold">Botcreation.pdf <i
                                                        class="fa-sharp fa-solid fa-badge-check mint"></i>
                                                </div>

                                            </div>
                                        </a>

                                        <button type="button" class="btn btn-sm btn-outline-primary" disabled="">
                                            Trained
                                        </button>
                                    </li> -->
                                </ul>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="scrollbar-track scrollbar-track-x" style="display: none;">
                <div class="scrollbar-thumb scrollbar-thumb-x"
                    style="width: 1841px; transform: translate3d(0px, 0px, 0px);"></div>
            </div>
            <div class="scrollbar-track scrollbar-track-y" style="display: none;">
                <div class="scrollbar-thumb scrollbar-thumb-y"
                    style="height: 555px; transform: translate3d(0px, 0px, 0px);"></div>
            </div>
        </div>

    </div>

</div>
